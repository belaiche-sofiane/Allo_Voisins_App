<div *ngIf="user|async ">

    <h6 style="margin-left: 1000px;margin-top: 60px;"> Le Total à payer est: <b>{{prix}}€ </b></h6>
    
    <p id="demo"></p>
    
    
        <p style="color: red; margin-left: 30%;"> {{message}} </p>
    <div class="table table-image" style="width: 2500px;margin-left: 300px;margin-top: 100px;">
        <table class="table table" id="table">
            
            <thead>
            <tr style="width:20%;"> 
                
                <th> Produit</th>
                <th> Prix </th>
               
                <th> Image </th>
                <th> Date de location </th>
                <th> Temps de location</th>
                
                <th> Action</th>
                <th> Utilisateur </th>
            </tr>
        </thead>
        <tbody>
            
        <tr *ngFor='let produit of panier' >
            
    
           
            <td> {{produit['nom'] }}</td>  
            <td> {{produit['prixto'] }}  € </td>
            <td>   <img src="{{produit['photo']}}" width="100px" height="100px"> </td>
           
                
    
            <td>  {{produit['date'] }}  </td>
            <td> {{produit['temps']}} Jours  </td>
            
            <td>  <p class="card-text mx-auto"><input type="submit" value="Supprimer" 
                class="btn btn-danger"  (click)="Supprimer(produit.id)" /> </p>   
            
            </td> 
            <td> {{produit.email}} </td>
    
        </tr>
    </tbody>
    </table> 
    
    </div> 
    
    </div>
